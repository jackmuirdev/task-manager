# tasks.yaml

paths:
  /api/tasks:
    get:
      summary: Retrieve all tasks
      description: Retrieve a list of all tasks from the database.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of tasks.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      description: Create a new task with the provided information.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTask'
      responses:
        '201':
          description: Task created successfully.
        '400':
          description: Bad request. Invalid task data.
        '500':
          description: Internal server error. Failed to create task.
  /api/tasks/{id}:
    get:
      summary: Get task by ID
      description: Retrieve a specific task by its ID.
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the task to retrieve.
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Task found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found.
        '500':
          description: Internal server error. Failed to retrieve task.
    put:
      summary: Update task by ID
      description: Update a specific task by its ID.
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the task to update.
          schema:
            type: string
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTask'
      responses:
        '200':
          description: Task updated successfully.
        '400':
          description: Bad request. Invalid task data.
        '404':
          description: Task not found.
        '500':
          description: Internal server error. Failed to update task.
    delete:
      summary: Delete task by ID
      description: Delete a specific task by its ID.
      parameters:
        - in: path
          name: id
          required: true
          description: ID of the task to delete.
          schema:
            type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Task deleted successfully.
        '404':
          description: Task not found.
        '500':
          description: Internal server error. Failed to delete task.